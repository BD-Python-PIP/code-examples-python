<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <div style="margin:1% 5%;">
      {{ session['manifest']['SupportingTexts']['SelectAPIPage']['SelectAPIHeader'] | safe }}

    <form method="post" data-busy="form" action={{ url_for("ds.api_selected") }}>
        <div class="form-group col-md-5">
            <select class="form-control" id="chosen_api" name="chosen_api">
                <option value="ESignature">eSignature</option>
                <option value="Rooms">Rooms</option>
                <option value="Click">Click</option>
                <option value="Monitor">Monitor</option>
                <option value="Admin">Admin</option>
            </select>
            <p class="lead" style="padding-top: .5rem;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <button type="submit" class="btn btn-docu">{{ session['manifest']['SupportingTexts']['SelectAPIPage']['SelectAPIButton'] }}</button>
            </p>
        </div>
    </form>
      <hr class="my-4">
    </div>
{% endblock %}
